<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>TO DO LIST</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-primary-subtle"
  >
    <div class="border p-4 rounded bg-white shadow-sm">
      <div class="container w-100" style="max-width: 500px">
        <h1 id="page-title" class="text-center mb-4 text-decoration-underline">TO DO LIST</h1>

        <div class="mb-3">
          <label for="task" class="form-label fw-bold fs-5">Enter task</label>
          <div class="input-group">
            <input
              type="text"
              id="task"
              class="form-control"
              placeholder="e.g. Buy groceries"
            />
            <button id="addTask" class="btn btn-primary">Add</button>
          </div>
        </div>

        <h2 class="text-center mb-3 fw-bold border-bottom pb-2">LIST</h2>
        <ul id="list" class="list-group list-unstyled"></ul>
      </div>

      <p class=" fst-italic mt-5 text-center text-muted">
        This project was coded by <strong>Csilla Csejtei</strong> and it is
        <a
          href="https://github.com/csillacsejtei/week4-challenge"
          target="_blank"
        >
          open-sourced</a
        >.
      </p>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
